<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="pannel">
      <h2>Por favor, escolha um mapa:</h2>
      <div class="selector">
        Deseja usar o mapa padrão?
        <input type="radio" id="useDefaultMap" checked name="mapaPadrao" />Sim
        <input type="radio" id="useOtherMap" name="mapaPadrao" />Não
        <input type="file" id="otherMap" style="display: none" />
      </div>

      <div class="from-to">
        <div>Origem:</div>
        <select required id="origin"></select>
        <div>Destino:</div>
        <select required id="destiny"></select>
      </div>
      <div class="buttons">
        <button id="genBtn">Gerar mapa</button>
        <button id="pathBtn">Encontrar solução</button>
        <button id="downloadBtn">Baixar modelo</button>
      </div>
      <output></output>
    </div>

    <script src="../src/script.js"></script>
  </body>
</html>
